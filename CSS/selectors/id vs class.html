</head>
<body>
      <!-- tagname selector problem solution:- class and id -->
      
      <!-- # for id -->
      <p id="id_1">ID SELECTOR 1</p>
      
      <!-- . for class -->
      <p class="class_1">CLASS SELECTOR</p>

      <!-- id vs class vs tagname selector -->
      <figcaption class="class_2" id="id_2">ID VS CLASS VS TAGNAME SELECTOR - WIN ID &gt CLASS &gt SELECTOR</figcaption>
      <!-- remove ID -->
      <figcaption class="class_2">CLASS VS TAGNAME SELECTOR - WIN CLASS &gt SELECTOR</figcaption>
</body>
</html>
