<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: purple;
            padding: 20px;
            height: 500px;
            display: grid;
            grid-template-rows:20% 5% 20% 20% 30% 4% 4%;
            grid-template-columns: auto auto auto;
           
        }
        .grid-items{
            background-color: blue;
            margin:5px;
            padding:10px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 1. I want to make a 3*3 matrix but I have only 5 elements -->
    <!-- 2. As I want 3*3  matrix I have given 3 values for rows and columns -->
    <!-- 3. But the columns have priority over rows you can see it -->
    <div class="grid-container">
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
    </div>

    <div style="border:5px solid black; margin-top: 10px; padding: 1px;">
        <h1>Column_VS_Rows</h1>
        <img src="images/column_vs_rows.png" alt="" style="width: 100%;">
       </div>
</body>
</html>
