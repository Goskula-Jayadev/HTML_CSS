<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: purple;
            padding: 20px;
            height: 500px;
            display: grid;
            grid-template-rows: 1fr 2fr 3fr 4fr 5fr;
           
        }
        .grid-items{
            background-color: blue;
            margin:5px;
            padding:10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
    </div>

    <div style="border:5px solid black; margin-top: 10px; padding: 1px;">
        <h1>All auto's</h1>
        <img src="images/auto-row.png" alt="" style="width: 100%;">
        <h1>100px-100px-auto-auto-auto</h1>
        <img src="images/100px-100px-auto-auto-auto.png" alt="" style="width: 100%;">
        <h1>1fr-2fr-3fr-4fr-5fr1</h1>
        <img src="images/1fr-2fr-3fr-4fr-5fr1.png" alt="" style="width: 100%;">
       </div>
</body>
</html>
