<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: purple;
            padding: 20px;
            display: grid;
            grid-template-columns: auto auto;
           
        }
        .grid-items{
            background-color: blue;
            margin:5px;
            padding:10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items">123412341231231231243124124234124</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
    </div>

    <div style="border:5px solid black; margin-top: 10px; padding: 1px;">
        <h1>100:100</h1>
        <img src="images/100px_100px.png" alt="">
        <h1>100px_100px_content_overflow</h1>
        <img src="images/100px_100px_content_overflow.png" alt="">
        <h1>auto_auto</h1>
        <img src="images/auto_auto.png" alt="">
       </div>
</body>
</html>
