<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: inline-block;
            background-color: orange;
            width: 200px;
            height: 10px;
            padding: 2000px 10px;
            border: 10px red solid;
            margin: 10px 10px;
        }
        h1{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- I have a problem with inline elements -> -->
    <!-- 1.  width, height (not applied) -->
    <!-- 2.  padding, border vertically overflows -->
    <!-- 3.  margin can't be applied for top and bottom -->
    <!-- solution => inline block => you can use all the above mentioned prop as a block level element but the nature will be inline  -->
    <h1>Heading</h1>
    <b>Bold 1</b>
    <a href="#">SOME LINK</a>
    <b>Bold 2</b>
</body>
</html>
