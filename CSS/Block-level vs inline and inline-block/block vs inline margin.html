<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
            margin:100px 100px;
        }
        a{
           
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <!-- margin will be applied for both inline and block level but the inline elements top and bottom not applied (continue) -->
    <!-- right and left are applied -->
    <h1>Heading</h1>
    <b>LEFT NOT AFFECTED</b>
    <a href="#">Some Link</a>
    <b>RIGHT NOT AFFECTED</b>
    <h1>heading 2</h1>
</body>
</html>
