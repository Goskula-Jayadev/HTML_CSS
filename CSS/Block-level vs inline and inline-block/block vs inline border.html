<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
           border: 20px red solid;
        }
        a{
            border: 500px blue solid;
        }
    </style>
</head>
<body>
     <!-- border will be applied for both inline and block level but the inline elements top and bottom will overflow over other elements (continue) -->
    <!-- right and left will not be affected -->

    <h1>Heading</h1>
    <b>LEFT NOT AFFECTED</b>
    <a href="#">Some Link</a>
    <b>RIGHT NOT AFFECTED</b>
    <h1>heading 2</h1>
</body>
</html>
