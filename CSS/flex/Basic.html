<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            background-color: purple;
            padding: 20px;
            display: flex;
           
        }
        .flex-items{
            background-color: blue;
            margin:5px;
            padding:10px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 1. flex-container has 100% control over its children i.e., it can arrange them in anyway -->
    <!-- 2. display: flex inorder to use various flex properties -->
    <!-- 3. two axis => main and cross -->


    <div class="flex-container">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h1>without_flex</h1>
    <img src="images/wothout_flex.png" alt="">
    <h1>with_flex</h1>
    <img src="images/with_flex.png" alt="">
</body>
</html>
