<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .flex-container{
            background-color: purple;
            height: 400px;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .flex-items{
            background-color: blue;
            margin:5px;
            padding:10px;
            width: 500px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 1. when elements overflow from the flex container we will ue flex wrap -->
    <!-- 2. when flex-container dimensions are lesser than flex-items and you try too wrap items will overflow see above example -->
    <!-- 3. values-> nowrap(default), wrap, wrap-reverse -->
    <div class="flex-container">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items item3">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>

        <div class="flex-items">1</div>

        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">1</div>

        <div class="flex-items">40</div>
        <div class="flex-items">50</div>
    </div>
</body>
</html>
