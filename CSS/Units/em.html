<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* font size default value is 16px */
            font-size: 10px;
        }
        #id1{font-size: 20px; background-color: red; width: 50em; padding:5em;}
        /* here width -> 50*20 */
        #id2{font-size: 30px; background-color: blue; width: 100em; padding:10em}
        /* here width -> 100*30 */
    </style>
</head>
<body>
    <!-- 1. em -> relative to current font size -->
    <!-- 2. root of all tags in html is <html></html> -->
    <h1 id="id1">Heading 1</h1>
    <h1 id="id2">Heading 2</h1>
</body>
</html>
