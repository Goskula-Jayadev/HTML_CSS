<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            width: 50%;
        }
        .absolute{
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- relative -> it will be related to something -->
    <!-- absolute -> it will be an absolute value -->
    <h1 class="relative" style="background-color: red;">Heading 1</h1>
    <h1 class="absolute" style="background-color: red;">Heading 2</h1>
</body>
</html>
