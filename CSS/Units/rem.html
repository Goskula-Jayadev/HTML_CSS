<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* font size default value is 16px */
            font-size: 10px;
        }
        #id1{font-size: 2rem; background-color: red; width: 50rem;}
        #id2{font-size: 3rem; background-color: blue; width: 100rem;}
    </style>
</head>
<body>
    <!-- 1. rem -> root font size -->
    <!-- 2. root of all tags in html is <html></html> -->
    <h1 id="id1">Heading 1</h1>
    <h1 id="id2">Heading 2</h1>
</body>
</html>
