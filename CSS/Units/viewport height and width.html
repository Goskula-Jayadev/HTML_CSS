<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: red;
            width: 20vw;;
        }
        .child{
            background-color: blue;
            height: 30vh;
        }
    </style>
</head>
<body>
    <!-- 1. vw -> viewport width, vh -> viewport height -->
    <!-- 2. viewport => what a user can see -->
    <!-- 3. Used in case of responsive website => same website on different size screeens -->
    <div class="parent">
        <b>PARENT</b>
        <div class="child"><b>CHILD</b></div>
    </div>
</body>
</html>
